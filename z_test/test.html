<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品搜索结果 - 咚咚锵</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="search-result-container">
        <h1 class="search-result-title">“手机”的搜索结果</h1>
        <div class="product-list">
            <!-- 商品项示例，可根据实际数据循环生成 -->
            <div class="product-item">
                <a href="#" class="product-link">
                    <img src="phone1.jpg" alt="手机1" class="product-img">
                    <div class="product-info">
                        <h3 class="product-title">iPhone 14 Pro</h3>
                        <p class="product-price">¥7999</p>
                        <p class="product-sales">销量：5000+</p>
                    </div>
                </a>
            </div>
            <div class="product-item">
                <a href="#" class="product-link">
                    <img src="phone2.jpg" alt="手机2" class="product-img">
                    <div class="product-info">
                        <h3 class="product-title">华为P60 Art</h3>
                        <p class="product-price">¥10988</p>
                        <p class="product-sales">销量：3000+</p>
                    </div>
                </a>
            </div>
            <div class="product-item">
                <a href="#" class="product-link">
                    <img src="phone3.jpg" alt="手机3" class="product-img">
                    <div class="product-info">
                        <h3 class="product-title">小米13 Ultra</h3>
                        <p class="product-price">¥5999</p>
                        <p class="product-sales">销量：8000+</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="pagination">
            <a href="#" class="page-link prev">上一页</a>
            <a href="#" class="page-link">1</a>
            <a href="#" class="page-link">2</a>
            <a href="#" class="page-link">3</a>
            <a href="#" class="page-link next">下一页</a>
        </div>
    </div>
</body>

</html>
